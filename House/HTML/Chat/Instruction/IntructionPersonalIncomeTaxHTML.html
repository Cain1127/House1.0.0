                <p>标题：办理个人所得税退税条件如何？哪个机关具体办理？</p>
                <p>答案：</p>
                
            </div>
            
            <div style="font-size:14px;">
                
                对个人出售自有住房并在出售后1年内重新购房的，且出售及新购住房均坐落在广州市区范围 （含三区两市）内，其出售住房已缴的个人所得税视重新购房的价值可全部或部分予以退回。个人出售住房由广州市房屋调换总站代征了个人所得税的，纳税人可到越秀区地税局（诗书路9号，联系电话：81903837），申请办理退税手续，其他的到所属区地税局办理。
