                <p>标题：等额本金还贷法</p>
                <p>答案：</p>
                
            </div>
            
            <div style="font-size:14px;">
                
                等额本金是指一种贷款的还款方式，是在还款期内把贷款数总额等分，每月偿还同等数额的本金和剩余贷款在该月所产生的利息，这样由于每月的还款本金额固定，而利息越来越少，借款人起初还款压力较大，但是随时间的推移每月还款数也越来越少。
                每月还款额计算公式：
                每月还款金额= （贷款本金/ 还款月数）+（本金 — 已归还本金累计额）×每月利率
